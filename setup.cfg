[metadata]
# replace with your username:
name = webanno_tsv
version = 0.1.0
author = David Neugebauer
author_email = david.neugebauer@posteo.de
description = A small library to parse and write TSV (tab-separated values) files generated by the WebAnno software.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/neuged/webanno_tsv
project_urls =
    Bug Tracker = https://github.com/neuged/webanno_tsv/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = .
packages = webanno_tsv
python_requires = >=3.7

[options.packages.find]
where = webanno_tsv
